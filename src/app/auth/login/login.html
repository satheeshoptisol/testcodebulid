<div class="col-md-12 login-page">
	<div class="col-md-6 login-left-side">
		<div class="login-left-content">
			<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
			<img src="../assets/images/rocket.png">
		</div><!--login-content-->
	</div><!--login-left-side-->
	<div class="col-md-6 login-right-side">
		<div class="login-content">
			<img src="../assets/images/login-logo.png">
			<div class="login-credentials">
				<form class="login-details" name="loginForm" ng-submit="cft.submitForm(loginForm)" method="post" novalidate>
					<h3> Sign In</h3>
				<div class="login-credentials">
				  <span><img src="../assets/images/username.png"></span>
				  <input type="text" name="email" ng-model="cft.email"
				   ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' placeholder="Email" required>
				   	<label>Email</label>
				   <div class="error-msg" ng:class="{true:'has-error', false:''}[submit && loginForm.email.$error]">
            <label for="name" ng-show="submit && loginForm.email.$error.pattern" class="error">Invalid Email format.</label>
            <label for="name" ng-show="submit && loginForm.email.$error.required" class="error">This field is required</label>
          </div>
				</div>
				<div class="login-credentials">
				  <span><img src="../assets/images/lock.png"></span>
				  <input type="password" name="password" ng-model="cft.password" placeholder="Password" required>
				  	<label>Password</label>
				   <div class="error-msg" ng:class="{true:'has-error', false:''}[submit && loginForm.password.$error]">
            <label for="name" ng-show="submit && loginForm.password.$error.required" class="error">This field is required</label>
          </div>
				</div>
				<div class="forgot-password">
				 <a href="#" ng-click="vm.openForgotPasswordModal();">Forgot Password?</a>
				</div>

				<button type="submit" class="btn signin-button" ng-disabled="cft.isDisabled" ng-click="submit=true">Sign in</button>

				</form>
			</div>
		</div><!--login-content-->
	</div><!--login-right-side-->
</div>

   <script type="text/ng-template" id="forgotPassword.html">
   <form name="vm.forgotPasswordForm" method="post" novalidate>
    <div class="modal-header ">
      <button type="button" class="close close-advertsier-popup" ng-click="modal.cancel()" data-dismiss="modal">&times;</button>
     <h4>Forgot Password</h4>
    </div>
    <div class="modal-body">
     <div class="category-select">
        <input  ng-model="modal.email" type="text" name="email" ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'" placeholder="Enter your email address" required>
        <label> Email</label> 
        <span ng-if= 'modal.email === undefined'>
          <label for="name" class="error">{{modal.errorMessage}}</label>
        </span>
      </div>
    </div>
    <div class="modal-footer">
    <button type="button" ng-click="modal.ok(vm.forgotPasswordForm)" class="btn category-btn" >Submit</button>
   	<button type="button" ng-click="modal.cancel()" class="btn cancel-advertiser-btn" data-dismiss="modal">Cancel</button>

    </div>
    </form>
  </script>
